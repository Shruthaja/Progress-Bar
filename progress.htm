<html>
	<head>
		<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  	</head>
	<body style=" background: linear-gradient(to right, #0f2027, #203a43, #2c5364);">
		<h1 class="h1 p" style="margin-top:2%;margin-left:37%;color:white;">Progress Bar 2020</h1>
		<div id="firstdiv" class="row  meter" style="border-radius:30px;width: 50%;margin-left:25%;margin-top: 20%;">
			  <div class="progress-bar progress-bar-striped active" role="progressbar"
  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" id="seconddiv">
			</div>
		</div>
		<style>
			#seconddiv{
  width: 1%;
  height: 30px;
  border-radius: 3px;
  background-color: red;
}
#firstdiv{
	border-radius: 1px;
	border-color: black;
}
.meter { 
	background: #555;
	-moz-border-radius: 25px;
	-webkit-border-radius: 25px;
	border-radius: 25px;
	padding: 10px;
	box-shadow: inset 0 -1px 1px rgba(255,255,255,0.3);
}
		</style>
		<script>
			var curdate=Date.now();
			var startdate=new Date('2020-01-01').getTime();
			var enddate=new Date('2020-12-31').getTime();
			var diff=enddate-startdate
			var progress=curdate-startdate
			progress=(progress/diff*100)
			document.getElementById("seconddiv").style="width: "+progress+"%;"
			$("#firstdiv").hover(function(){
				$(this).css("background-color", "white")
			},function(){
$(this).css("background-color", "#555")
			})
			$("#seconddiv").hover(function(){
				$(this).css("background-color", "green")
			},function(){
$(this).css("background-color", "red")
			})
		</script>
	</body>
	<!-- added a test comment -->
</html>
